<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>DinoRey</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section id="seleccionar-mascota">
    <h1 class="titulo">DinoRey</h1>
    <h2 class="subtitulo">Elige tu mascota</h2>
    <div id="contenedor-mokepones" class="tarjetas">
    </div>
    <button id="boton-mascota">Seleccionar</button>
  </section>
  <section id="ver-mapa">
    <h1 class="titulo">DinoRey</h1>
    <canvas id="mapa" width="300px" height="300px"></canvas>
    <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
    <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
    <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
    <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
  </section>
  <section id="seleccionar-ataque">
    <h1 class="titulo">DinoRey</h1>
    <h2 class="subtitulo">Elige tu ataque:</h2>
    <div id="contenedor-ataques" class="tarjeta-ataques">
      <!-- <button class="boton-de-ataque" id="boton-fuego">Fuego </button>
      <button class="boton-de-ataque" id="boton-agua">Agua </button>
      <button class="boton-de-ataque" id="boton-tierra">Tierra </button> -->
    </div>

    <div id="mensajes">
      <p id="resultado-de-combate">Buena suerte!</p>
      <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
    </div>

    <div class="ataques">
      <div class="jugador">
        <p id="vidas-jugador">0</p>
        <p id="mascota-jugador"></p>
        <div id="ataques-jugador"></div>
      </div>
      <div class="enemigo">
        <p id="vidas-enemigo">0</p>
        <p id="mascota-enemigo"></p>
        <div id="ataques-enemigo"></div>
      </div>
    </div>

  </section>
  <script src="js/script.js"></script>
</body>

</html>
